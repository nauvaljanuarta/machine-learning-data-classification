  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Iris</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
      <h1 class="text-2xl font-bold text-center text-green-600 mb-4">
        Prediksi Species Bunga Iris
      </h1>

      <p class="text-gray-600 text-sm mb-4">
        Masukkan nilai fitur sesuai rentang:
      </p>
      <ul class="text-gray-700 text-sm list-disc list-inside mb-6">
        <li>Sepal Length: 4.3 – 7.9 cm</li>
        <li>Sepal Width: 2.0 – 4.4 cm</li>
        <li>Petal Length: 1.0 – 6.9 cm</li>
        <li>Petal Width: 0.1 – 2.5 cm</li>
      </ul>

      <form action="/predict" method="post" class="space-y-4">
        <div>
          <label class="block text-gray-700">Sepal Length (cm):</label>
          <input type="number" name="sepal_length" min="4.3" max="7.9" step="0.1"
                class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-green-300" required>
        </div>

        <div>
          <label class="block text-gray-700">Sepal Width (cm):</label>
          <input type="number" name="sepal_width" min="2.0" max="4.4" step="0.1"
                class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-green-300" required>
        </div>

        <div>
          <label class="block text-gray-700">Petal Length (cm):</label>
          <input type="number" name="petal_length" min="1.0" max="6.9" step="0.1"
                class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-green-300" required>
        </div>

        <div>
          <label class="block text-gray-700">Petal Width (cm):</label>
          <input type="number" name="petal_width" min="0.1" max="2.5" step="0.1"
                class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-green-300" required>
        </div>

        <button type="submit"
                class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition">
          Prediksi
        </button>
      </form>

      {% if prediction_text %}
        <div class="mt-6 text-center">
          <h2 class="text-lg font-semibold text-gray-800">
            {{ prediction_text }}
          </h2>
        </div>
      {% endif %}
    </div>

  </body>
  </html>
