<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediksi Badminton</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
  <h1 class="text-2xl font-bold text-center text-blue-600 mb-4">
    Prediksi Bermain Badminton
  </h1>

  <form action="/predict" method="post" class="space-y-4">
    {% for feature, choices in options.items() %}
    <div>
      <label class="block text-gray-700 font-semibold">{{ feature }}:</label>
      <select name="{{ feature }}" class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-300" required>
        <option value="" disabled selected>Pilih {{ feature }}</option>
        {% for choice in choices %}
          <option value="{{ choice }}">{{ choice }}</option>
        {% endfor %}
      </select>
    </div>
    {% endfor %}

    <button type="submit"
            class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">
      Prediksi
    </button>
  </form>

  {% if prediction_text %}
  <div class="mt-6 text-center">
    <h2 class="text-lg font-semibold text-gray-800">
      {{ prediction_text }}
    </h2>
  </div>
  {% endif %}
</div>

</body>
</html>
